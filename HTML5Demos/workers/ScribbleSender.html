<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" /> 

    <style type="text/css">
    body {
        margin: 0;
        height: 100%;
        background-color: #202020;
    }
    #output { 
	    position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -320px;
        margin-top: -232px;
    }
    </style>

    <script type="text/javascript" src="../scripts/jquery-1.6.2.min.js"></script>

    <script type="text/javascript">
        var _down = false;
        var _canvas, _dc;
        var _board;
        var _x, _y;
        var _worker;

        $(function () {
            if (!document.createElement("canvas").getContext) {
                alert("This browser doesn't support canvases");
            }
            else if (!window.SharedWorker) {
                alert("This browser doesn't support shared workers");
            }
            else {
                // Get a canvas and a drawing context
                _canvas = document.getElementById("output");
                _dc = _canvas.getContext("2d");

                // Initialize the drawing context to produce thick white lines
                _dc.strokeStyle = "white";
                _dc.lineWidth = 8;
                _dc.lineCap = "round";

                // draw a chalkboard image
                _board = new Image();
                _board.src = "../images/chalkboard.jpg";

                _board.onload = function () {
                    _dc.drawImage(_board, 0, 0);
                }

                // Connect to a shared worker for broadcasting messages
                _worker = new SharedWorker("../scripts/scribble.js");
                _worker.port.start();

                // Register handlers for mouse events
                $("#output").mousedown(onMouseDown);
                $("#output").mousemove(onMouseMove);
                $("#output").mouseup(onMouseUp);
                $("#output").mouseleave(onMouseUp);
                $("#output").dblclick(onMouseDoubleClick);
            }
        });

        function onMouseDown(e) {
            if (e.which == 1) {
                _x = e.pageX - this.offsetLeft;
                _y = e.pageY - this.offsetTop;
                _down = true;
            } 
        }

        function onMouseMove(e) {
            if (_down && e.which == 1) {
                var x = e.pageX - this.offsetLeft;
                var y = e.pageY - this.offsetTop;

                drawLine(_dc, _x, _y, x, y);

                _x = x;
                _y = y;
            }
        }

        function onMouseUp(e) {
            if (e.which == 1) {
                _down = false;
            }
        }

        function onMouseDoubleClick(e) {
            if (e.which == 1) {
                // Clear the canvas
                _canvas.width = _canvas.width;

                // Reinitialize the drawing context, too
                _dc.strokeStyle = "white";
                _dc.lineWidth = 8;
                _dc.lineCap = "round";
                _dc.drawImage(_board, 0, 0);
            }
        }

        function drawLine(dc, x1, y1, x2, y2) {
            // Draw the line
            dc.beginPath();
            dc.moveTo(x1, y1);
            dc.lineTo(x2, y2);
            dc.stroke();

            // Broadcast the line coordinates using the shared worker
            _worker.port.postMessage({ "x1": x1, "y1": y1, "x2": x2, "y2": y2 });
        }
    </script>
</head>

<body>
    <canvas id="output" width="640" height="465"></canvas>
</body>
</html>
